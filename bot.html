<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Hossam's AI</title>
  <link rel="icon" href="https://hossamurai.github.io/logo.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100dvh;
      min-height: 100vh; /* fallback for mobile browsers */
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <iframe src="https://www.chatbase.co/chatbot-iframe/UR4AT8qVyiMZfTLECiywM"></iframe>
  </div>

  <script>
    // Redirect mobile users to the Chatbase link
    if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
      window.location.href = "https://www.chatbase.co/chatbot/UR4AT8qVyiMZfTLECiywM";
    }

    const container = document.querySelector('.chat-container');

    function adjustHeight() {
      let height = window.visualViewport ? window.visualViewport.height : window.innerHeight;
      container.style.height = height + 'px';
      setTimeout(() => container.style.height = height + 'px', 50); // fix for keyboard resize
    }

    window.addEventListener('resize', adjustHeight);
    window.addEventListener('orientationchange', adjustHeight);
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', adjustHeight);
    }

    adjustHeight();
  </script>
</body>
</html>
