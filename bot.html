<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Hossam's AI</title>
  <link rel="icon" href="https://hossamurai.github.io/logo.png" type="image/png">
  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;     /* center vertically */
      background: #f0f0f0;     /* optional light background */
    }

    /* Chat Card like plan card */
    .chat-card {
      width: 100%;
      max-width: 700px;       /* same as plan card width */
      height: calc(100vh - 40px); /* full height minus thin top/bottom margin */
      margin: 20px 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Iframe fills remaining space */
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="chat-card">
    <iframe src="https://www.chatbase.co/chatbot-iframe/UR4AT8qVyiMZfTLECiywM"></iframe>
  </div>

  <script>
    const container = document.querySelector('.chat-card');

    function adjustHeight() {
      // Use VisualViewport for precise mobile keyboard detection
      if (window.visualViewport) {
        container.style.height = (window.visualViewport.height - 40) + 'px';
      } else {
        container.style.height = (window.innerHeight - 40) + 'px';
      }
    }

    // Adjust on viewport resize, orientation change, or visual viewport resize
    window.addEventListener('resize', adjustHeight);
    window.addEventListener('orientationchange', adjustHeight);
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', adjustHeight);
    }

    // Initial adjustment
    adjustHeight();
  </script>
</body>
</html>
