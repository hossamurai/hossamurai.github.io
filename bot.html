<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hossam's AI</title>
  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; font-family: Arial; display:flex; justify-content:center; align-items:center; }
    .chat-container { width:100%; height:100%; display:flex; flex-direction:column; }
    iframe { flex:1; border:none; width:100%; height:100%; }
    .mobile-btn { padding:20px; font-size:18px; text-align:center; cursor:pointer; background:#111; color:#fff; border:none; }
  </style>
</head>
<body>
  <div class="chat-container" id="container">
    <iframe id="chatFrame" src="https://www.chatbase.co/chatbot-iframe/UR4AT8qVyiMZfTLECiywM"></iframe>
    <button class="mobile-btn" id="mobileBtn" style="display:none">Open Chat on Mobile</button>
  </div>

  <script>
    const mobileBtn = document.getElementById('mobileBtn');
    const iframe = document.getElementById('chatFrame');

    // Detect mobile
    if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
      iframe.style.display = 'none';
      mobileBtn.style.display = 'block';
      mobileBtn.onclick = () => {
        window.open("https://www.chatbase.co/chatbot/UR4AT8qVyiMZfTLECiywM", "_blank");
      };
    }
  </script>
</body>
</html>
