<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website with Chatbot</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; }

    /* Chat Widget */
    #chat-widget {
      position: fixed;
      bottom: 0;
      right: 10px;
      width: 90%;
      max-width: 400px;
      height: 60%;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px 10px 0 0;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 9999;
    }
    #chat-messages { flex: 1; padding: 10px; overflow-y: auto; }
    .message { margin: 5px 0; padding: 8px 12px; border-radius: 15px; max-width: 80%; word-wrap: break-word; }
    .user-msg { background: #0084FF; color: #fff; align-self: flex-end; }
    .bot-msg { background: #f1f0f0; color: #000; align-self: flex-start; }

    /* Chat Input */
    #chat-input { display: flex; border-top: 1px solid #ccc; }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0 0 0 10px;
      outline: none;
    }
    #chat-input button {
      padding: 10px;
      border: none;
      background: #0084FF;
      color: #fff;
      border-radius: 0 0 10px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Website Content -->
  <h1 style="text-align:center;">Welcome to My Website</h1>

  <!-- Chat Widget -->
  <div id="chat-widget">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="userMessage" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("chat-messages");
    const input = document.getElementById("userMessage");
    const sendBtn = document.getElementById("sendBtn");

    async function sendMessage() {
      const msg = input.value.trim();
      if(!msg) return;

      appendMessage(msg, "user-msg");
      input.value = "";
      
      try {
        const response = await fetch("https://api.chatbase.com/v1/query", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 4bd8edb0-fa4a-422b-8e5f-3426c4bf3935"
          },
          body: JSON.stringify({
            botId: "UR4AT8qVyiMZfTLECiywM",
            message: msg
          })
        });

        const data = await response.json();
        appendMessage(data.response || "Sorry, I didn't understand.", "bot-msg");
      } catch (err) {
        appendMessage("Error connecting to bot.", "bot-msg");
        console.error(err);
      }
    }

    function appendMessage(text, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.innerText = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Event listeners
    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
  </script>

</body>
</html>
