<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart M3U & Number Tool</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.15);
      --input-bg: rgba(0, 0, 0, 0.25);
      --text-white: #ffffff;
      --text-muted: #b3cde0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #141E30 0%, #243B55 100%); /* Deep Professional Blue */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-white);
    }

    .container {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 35px;
      border-radius: 24px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border: 1px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      gap: 24px;
      animation: fadeIn 0.6s ease-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      font-weight: 400;
    }

    .input-wrapper {
      position: relative;
    }

    .input-display {
      width: 100%;
      min-height: 120px;
      background: var(--input-bg);
      border-radius: 16px;
      padding: 18px;
      font-family: "SF Mono", "Consolas", "Monaco", monospace;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #e0e0e0;
      border: 1px solid transparent;
      outline: none;
      transition: all 0.2s ease;
      overflow-y: auto;
      word-break: break-all;
      /* Ensure cursor indicates interaction but prevents keyboard on most devices */
      cursor: pointer; 
    }

    .input-display:focus {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.35);
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
    }

    .input-display:empty:before {
      content: "Tap to paste M3U link or number...";
      color: rgba(255, 255, 255, 0.4);
    }

    .actions {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 12px;
    }

    button {
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .primary-btn {
      background: var(--primary-gradient);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 198, 251, 0.3);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 198, 251, 0.4);
      filter: brightness(1.1);
    }

    .primary-btn:active {
      transform: scale(0.98);
    }

    .reset-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-muted);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .reset-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .reset-btn:active {
      transform: scale(0.98);
    }

    .result-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .result-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .result-label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      font-weight: 700;
    }

    .badge {
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .badge.m3u { background: rgba(108, 92, 231, 0.2); color: #a29bfe; border: 1px solid rgba(108, 92, 231, 0.3); }
    .badge.phone { background: rgba(253, 203, 110, 0.2); color: #ffeaa7; border: 1px solid rgba(253, 203, 110, 0.3); }

    .result-content {
      font-family: "SF Mono", "Consolas", "Monaco", monospace;
      font-size: 0.9rem;
      color: #dcdde1;
      white-space: pre-wrap;
      word-break: break-all;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .result-content strong {
      color: white;
      font-weight: 700;
    }

    .copy-btn {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px;
      font-size: 0.9rem;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .copy-btn.copied {
      background: #00b894;
      color: white;
    }

    .status-message {
      text-align: center;
      font-size: 0.85rem;
      height: 20px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .status-message.visible {
      opacity: 1;
    }

    .status-message.success { color: #55efc4; }
    .status-message.error { color: #ff7675; }
     
    /* Footer Credit */
    .footer {
        margin-top: 10px;
        text-align: center;
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.3);
        font-weight: 500;
        letter-spacing: 0.5px;
    }

    @media (max-width: 480px) {
      .container { padding: 25px 20px; }
      .actions { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Input Processor</h1>
      <p class="subtitle">Auto-detects M3U Links or Phone Numbers</p>
    </div>
     
    <div class="input-section">
      <div class="input-wrapper">
        <div class="input-display" id="inputDisplay" contenteditable="true" inputmode="none"></div>
      </div>
    </div>
     
    <div class="actions">
      <button class="primary-btn" id="processBtn">Process Input</button>
      <button class="reset-btn" id="resetBtn">Reset</button>
    </div>
     
    <div class="result-section" id="resultSection">
      </div>
     
    <div class="status-message" id="statusMessage"></div>
     
    <div class="footer">
        Powered by Hossam TV Services
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const inputDisplay = document.getElementById('inputDisplay');
      const processBtn = document.getElementById('processBtn');
      const resetBtn = document.getElementById('resetBtn');
      const resultSection = document.getElementById('resultSection');
      const statusMessage = document.getElementById('statusMessage');

      inputDisplay.addEventListener('click', () => {
         if(inputDisplay.textContent.trim() === "") {
             navigator.clipboard.readText().then(text => {
                if(text) inputDisplay.textContent = text;
             }).catch(err => {
                 // Optional: Handle clipboard permission errors here
                 // console.error("Clipboard access denied", err);
             });
         }
      });

      resetBtn.addEventListener('click', function() {
        inputDisplay.textContent = '';
        resultSection.innerHTML = '';
        hideStatus();
        // Removed focus() to keep keyboard hidden
        // inputDisplay.focus(); 
      });

      processBtn.addEventListener('click', function() {
        const input = inputDisplay.textContent.trim();
        resultSection.innerHTML = '';

        if (!input) {
          showStatus('Please paste some text first', 'error');
          return;
        }

        const looksLikeUrl = input.includes('http') || input.includes('username=') || input.includes('password=');
        const digitCount = input.replace(/\D/g, '').length;
        const looksLikeNumber = !looksLikeUrl && digitCount > 5; 

        if (looksLikeUrl) {
            processM3U(input);
        } else if (looksLikeNumber) {
            processNumber(input);
        } else {
            showStatus('Could not identify input type', 'error');
        }
      });

      function processM3U(input) {
        let username = (input.match(/username=([^&]+)/) || [])[1] || "";
        let password = (input.match(/password=([^&]+)/) || [])[1] || "";
        let host = "";

        try {
          const url = new URL(input);
          host = url.origin;
        } catch {
          const hostMatch = input.match(/^(https?:\/\/[^\/]+)/);
          if (hostMatch) host = hostMatch[1];
        }

        if (!username && !password && !host) {
          showStatus('Found URL but no credentials/host.', 'error');
          return;
        }

        const cleanContent = `Playlist name: x\nUsername: ${username}\nPassword: ${password}\nHost: ${host}`;
        const visualContent = `Playlist name: x\n<strong>Username:</strong> ${username}\n<strong>Password:</strong> ${password}\n<strong>Host:</strong> ${host}`;

        displayResult('Credentials Found', visualContent, cleanContent, 'm3u');
        showStatus('M3U Link Processed', 'success');
      }

      function processNumber(input) {
        let cleaned = input.replace(/\D/g, "");
        if (cleaned.startsWith('2')) {
            cleaned = cleaned.substring(1);
        }

        if (!cleaned) {
            showStatus('No valid digits found', 'error');
            return;
        }

        displayResult('Formatted Number', cleaned, cleaned, 'phone');
        showStatus('Number Formatted', 'success');
      }

      function displayResult(title, visualContent, rawContent, type) {
        const resultBox = document.createElement('div');
        resultBox.className = 'result-box';
        const badgeClass = type;
         
        resultBox.innerHTML = `
          <div class="result-header">
            <span class="result-label">${title}</span>
            <span class="badge ${badgeClass}">${type.toUpperCase()}</span>
          </div>
          <div class="result-content">${visualContent}</div>
          <button class="copy-btn">Copy to Clipboard</button>
        `;
         
        resultSection.appendChild(resultBox);
         
        const copyBtn = resultBox.querySelector('.copy-btn');
        copyBtn.addEventListener('click', function() {
          navigator.clipboard.writeText(rawContent).then(() => {
            const originalText = this.textContent;
            this.textContent = 'Copied!';
            this.classList.add('copied');
             
            setTimeout(() => {
              this.textContent = originalText;
              this.classList.remove('copied');
            }, 2000);
          });
        });
      }

      function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message visible ${type}`;
        setTimeout(() => hideStatus(), 3000);
      }

      function hideStatus() {
        statusMessage.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
