<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U Tools</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1d2671, #c33764);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 80px;
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      resize: vertical;
      margin-bottom: 15px;
    }

    .actions, .result-box button {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      width: 100%;
    }

    .actions button, .result-box button {
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .actions button:hover, .result-box button:hover {
      opacity: 0.9;
    }

    .copy-button {
      background: #007bff;
      color: white;
    }

    .copy-button.clicked {
      background: #28a745;
    }

    .reset-button {
      background: #dc3545;
      color: white;
    }

    .paste-button {
      background: #17a2b8;
      color: white;
    }

    .result-box {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    pre {
      background: #f8f9fa;
      padding: 8px;
      border-radius: 6px;
      font-size: 0.85rem;
      overflow-x: auto;
      margin: 0;
      width: 100%;
    }

    .copied-text {
      font-size: 0.8rem;
      color: green;
      visibility: hidden;
    }

    .copied-text.visible {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>M3U Tools</h1>
    <textarea id="inputText" placeholder="Paste number or M3U link here"></textarea>
    <div class="actions">
      <button class="paste-button" onclick="pasteFromClipboard()">Paste</button>
      <button onclick="formatNumber()">Format Number</button>
      <button onclick="extractCredentials()">Extract Credentials</button>
      <button class="reset-button" onclick="resetFields()">Reset</button>
    </div>
    <div id="outputText"></div>
  </div>

  <script>
    function pasteFromClipboard() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("inputText").value = text;
      });
    }

    function resetFields() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").innerHTML = "";
    }

    function copyToClipboard(id, copyId, btn) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        const copied = document.getElementById(copyId);
        copied.classList.add("visible");
        btn.classList.add("clicked");
        setTimeout(() => {
          copied.classList.remove("visible");
          btn.classList.remove("clicked");
        }, 2000);
      });
    }

    function formatNumber() {
      const val = document.getElementById("inputText").value.replace(/\D/g, "");
      const formatted = val.startsWith("2") ? val.slice(1) : val;

      const outputDiv = document.getElementById("outputText");
      outputDiv.innerHTML = "";
      const id = "formattedOutput";
      const copyId = "copyFormatted";
      const box = document.createElement("div");
      box.className = "result-box";
      box.innerHTML = `
        <h2>Formatted Number</h2>
        <pre id="${id}">${formatted}</pre>
        <button class="copy-button" onclick="copyToClipboard('${id}', '${copyId}', this)">Copy</button>
        <div class="copied-text" id="${copyId}">Copied!</div>
      `;
      outputDiv.appendChild(box);
    }

    function extractCredentials() {
      const input = document.getElementById("inputText").value;
      let username = (input.match(/username=([^&]+)/) || [])[1] || "";
      let password = (input.match(/password=([^&]+)/) || [])[1] || "";
      let host = "";

      try {
        const url = new URL(input);
        host = url.origin;
      } catch {}

      const result = `Playlist name: (any name)\nUsername: ${username}\nPassword: ${password}\nHost: ${host}`;

      const outputDiv = document.getElementById("outputText");
      outputDiv.innerHTML = "";
      const id = "credentialsOutput";
      const copyId = "copyCreds";
      const box = document.createElement("div");
      box.className = "result-box";
      box.innerHTML = `
        <h2>Credentials</h2>
        <pre id="${id}">${result}</pre>
        <button class="copy-button" onclick="copyToClipboard('${id}', '${copyId}', this)">Copy</button>
        <div class="copied-text" id="${copyId}">Copied!</div>
      `;
      outputDiv.appendChild(box);
    }
  </script>
</body>
</html>
